colors: false

logging:

  # path to a file where cli logs will be saved.
  filename: /tmp/cloudify-root/cloudify-cli.log

  # configuring level per logger
  loggers:

    # main logger of the cli. provides basic descriptions for executed operations.
    cloudify.cli.main: info

    # rest client http logs, including headers.
    cloudify.rest_client.http: info

import_resolver:
  parameters:
    rules:
    - {'http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml': 'file:/opt/cfy/cloudify/types/types.yaml'}
    - {'http://www.getcloudify.org/spec/fabric-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/fabric-plugin'}
    - {'http://www.getcloudify.org/spec/script-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/script-plugin'}
    - {'http://www.getcloudify.org/spec/diamond-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/diamond-plugin'}
    - {'http://www.getcloudify.org/spec/openstack-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/openstack-plugin'}
    - {'http://www.getcloudify.org/spec/aws-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/aws-plugin'}
    - {'http://www.getcloudify.org/spec/vsphere-plugin/1.3.1': 'file:/opt/cfy/cloudify/plugins/vsphere-plugin'}
